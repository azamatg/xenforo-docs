<table class="table table-bordered table-hover table-no-fullwidth">

  <thead>

    <tr>
      <th>{{ .Get "name" }}</th>
      <th>Краткое описание</th>
      <th>Заполнение страницы</th>
    </tr>

  </thead>

  <tbody>

  {{ range .Page.Sections }}
    <tr>
      <td><a  href="{{ .URL }}" class="font_monospaced">{{ .Params.menutitle }}</a></td>
      <td>{{ .Params.short_desc }}</td>
      <td>
        <div class="progress">
          <div class="progress-bar bg-{{ if eq .Params.page_progress "100" }}success{{ else }}warning{{ end }}" role="progressbar" style="width: {{ .Params.page_progress }}%;" aria-valuenow="{{ .Params.page_progress }}" aria-valuemin="0" aria-valuemax="100">{{ .Params.page_progress }}%</div>
        </div>
      </td>
    </tr>
  {{ end }}

  </tbody>

</table>
