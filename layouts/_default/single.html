{{ define "main" }}

    <h1>{{.Title}}</h1>

    {{ .Content }}

    {{ if .IsTranslated }}
    <h4>{{ i18n "translations" }}</h4>
    <ul>
      {{ range .Translations }}
      <li>
        <a href="{{ .Permalink }}">{{ .Lang }}: {{ .Title }}{{ if .IsPage }}{{ end }}</a>
      </li>
      {{ end }}
    </ul>
    {{ end }}

{{ end }}

{{- /* vim: set ts=2 sw=2 et: */}}
